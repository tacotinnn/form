<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOOFY BEARS</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/0Rmsn1Wq/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Pixelify+Sans:wght@500&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  <script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.1.5"
  }
}
</script>
</head>
  <body>
    <div id="soon-container"></div>
    <header class="app-header" id="logo-header">
      <svg
        class="logo"
        width="400"
        height="70"
        viewBox="0 0 400 70"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color: #fdd835; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #ff85b3; stop-opacity: 1" />
          </linearGradient>
          <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feOffset result="offOut" in="SourceAlpha" dx="4" dy="4" />
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
          </filter>
        </defs>
        <text
          class="logo-text"
          x="50%"
          y="48"
          text-anchor="middle"
          font-family="'Luckiest Guy', cursive"
          font-size="48"
          fill="url(#logo-gradient)"
          stroke="black"
          stroke-width="3"
          stroke-linejoin="round"
          filter="url(#shadow)"
        >
          GOOFY BEARS
        </text>
      </svg>
    </header>

    <main id="app-container">
      <div id="step-1" class="step active">
        <div id="start-quest-button">
          <svg
            class="arrow-svg"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10,50 L85,50 M65,30 L85,50 L65,70"
              fill="none"
              stroke="black"
              stroke-width="8"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            class="arrow-svg arrow-svg--right"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10,50 L85,50 M65,30 L85,50 L65,70"
              fill="none"
              stroke="black"
              stroke-width="8"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <img class="start-quest-image" src="https://i.ibb.co/gMRFMGKf/edited-edited-1758041079247.png" alt="Goofy Bear holding a 'Click to Start' sign"/>
        </div>
      </div>

      <div id="step-2" class="step">
        <div class="image-frame">
          <img
            src="https://i.ibb.co/MxWT5dPd/18-BECDB7-90-CE-4819-8694-9638-E78-FC81-F-1-102-o.jpg"
            alt="Goofy Bear character"
            class="password-image"
          />
        </div>
        <form id="password-form" aria-labelledby="password-heading">
          <input
            type="password"
            id="password-input"
            placeholder="...."
            required
            aria-label="Password"
          />
          <button type="submit" class="yellow">Submit</button>
        </form>
      </div>

      <div id="step-3" class="step">
        <form id="task-form" aria-labelledby="task-heading">
          <button type="button" id="like-retweet-btn" class="yellow">
            Follow & Like & Retweet
          </button>
          <div class="checkbox-container">
            <input type="checkbox" id="task-checkbox" required />
            <label for="task-checkbox"
              >ALL DONE!</label
            >
          </div>
          <input
            type="text"
            id="username-input"
            placeholder="Enter Your @username"
            required
          />
          <input
            type="text"
            id="wallet-input"
            placeholder="Your EVM Wallet Address"
            required
          />
          <button type="submit" class="yellow">SUBMIT</button>
        </form>
      </div>

      <div id="step-4" class="step">
        <div class="image-frame image-frame--success">
          <img
            src="https://i.ibb.co/Kc7F27Jv/0-EDA6-F40-B897-4-E5-E-BFB1-77060-B34424-B-1-102-o.jpg"
            alt="Goofy Bear celebrating success"
            class="success-image"
          />
        </div>
        <h1 class="success-title">Submission Successful!</h1>

        <button type="button" id="share-on-x-btn" class="share-button">
          SHARE ON X
        </button>
      </div>
    </main>

    <footer>
      <a href="#" id="terms-link">Terms</a>
      <span>&middot;</span>
      <a href="#" id="privacy-link">Privacy</a>
    </footer>

    <div id="modal-overlay" class="modal-overlay">
      <div id="modal-content" class="modal-content">
        <button id="modal-close-btn" class="modal-close">&times;</button>
        <h2 id="modal-title"></h2>
        <div id="modal-body" class="modal-body"></div>
      </div>
    </div>

    <script type="module" src="/index.tsx"></script>

    <audio id="click-sound" preload="auto" src=""></audio>
    <audio id="success-sound" preload="auto" src=""></audio>
    <audio id="error-sound" preload="auto" src=""></audio>
    <audio id="background-music" loop preload="auto" src=""></audio>
  </body>
</html>
